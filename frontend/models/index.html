<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GFS Weather Model Forecasts for the Pacific Northwest">
    <title>Weather Models - The Weather Forums</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Configuration -->
    <script src="config.js?v=4"></script>
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <h1 class="app-title">The Weather Forums</h1>
            <p class="app-subtitle">Pacific Northwest Weather Models</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <!-- Sidebar Controls -->
        <aside class="sidebar">
            <div class="control-section">
                <label class="control-label" for="model-select">Model</label>
                <select id="model-select" class="control-select">
                    <option value="GFS">Loading models...</option>
                </select>
            </div>

            <div class="control-section">
                <label class="control-label" for="run-select">Run Time</label>
                <select id="run-select" class="control-select">
                    <option value="">Loading runs...</option>
                </select>
            </div>

            <div class="control-section">
                <label class="control-label" for="variable-select">Variable</label>
                <select id="variable-select" class="control-select">
                    <!-- Options will be dynamically generated -->
                </select>
            </div>

            <div class="sidebar-divider"></div>

            <div class="control-section">
                <label class="control-label" for="forecast-select">Forecast Hour</label>
                <select id="forecast-select" class="control-select">
                    <!-- Options will be dynamically generated -->
                </select>
            </div>

            <div class="control-section slider-section">
                <div class="slider-container">
                    <input type="range" id="time-slider" class="time-slider" min="0" max="0" value="0" step="1">
                    <div class="slider-labels">
                        <span id="slider-current-label">Now</span>
                        <span id="slider-max-label">+72h</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-divider"></div>

            <div class="control-section animation-controls">
                <label class="control-label">Animation</label>
                <button id="play-btn" class="control-btn play-btn" title="Play Animation">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 2l10 6-10 6z"/>
                    </svg>
                </button>
                <button id="pause-btn" class="control-btn pause-btn" title="Pause Animation" style="display: none;">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M3 2h4v12H3zm6 0h4v12H9z"/>
                    </svg>
                </button>
                <div class="speed-control">
                    <label class="speed-label">Speed (fps)</label>
                    <input type="range" id="speed-slider" class="speed-slider" min="0.5" max="4" step="0.5" value="2">
                    <span id="speed-value" class="speed-value">2</span>
                </div>
            </div>
        </aside>

        <!-- Map Display -->
        <div class="map-section">
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading-overlay">
                <div class="spinner"></div>
                <p>Loading forecast map...</p>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message"></div>

            <!-- Map Container -->
            <div class="map-container">
                <img id="map-image" class="map-image" src="" alt="Weather Map">
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer">
        <div class="footer-metadata">
            <span id="metadata-variable">Temperature</span>
            <span class="separator">•</span>
            <span id="metadata-forecast-time">Now (Analysis)</span>
            <span class="separator">•</span>
            <span id="metadata-valid-time">Valid: --</span>
            <span class="separator">•</span>
            <span id="metadata-region">Pacific Northwest</span>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/api-client.js"></script>
    <script src="js/map-viewer.js"></script>
</body>
</html>
