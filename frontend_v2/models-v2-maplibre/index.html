<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TWF Models V2 (MapLibre)</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.css"
      crossorigin=""
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="control-group">
        <label for="region-select">Region</label>
        <select id="region-select"></select>
      </div>
      <div class="control-group">
        <label for="model-select">Model</label>
        <select id="model-select"></select>
      </div>
      <div class="control-group">
        <label for="run-select">Run</label>
        <select id="run-select"></select>
      </div>
      <div class="control-group">
        <label for="var-select">Variable</label>
        <select id="var-select"></select>
      </div>
      <div class="control-group slider-group">
        <label for="fh-slider">Forecast Hour</label>
        <input id="fh-slider" type="range" min="0" max="18" step="1" value="0" />
        <span id="fh-display">FH: 0</span>
      </div>
      <button id="play-toggle" type="button">Play</button>
      <div class="control-group">
        <label for="opacity-slider">Opacity</label>
        <input id="opacity-slider" type="range" min="0" max="100" value="55" />
      </div>
      <div class="control-group stub">
        <label>Compare</label>
        <button type="button" disabled>Off</button>
      </div>
    </header>

    <main class="layout">
      <section id="map"></section>
      <aside class="legend">
        <h3>Legend</h3>
        <div class="legend-scale">
          <div class="legend-title"></div>
          <div class="legend-items"></div>
        </div>
        <div class="info" id="click-info">Click the map for lat/lon</div>
      </aside>
    </main>

    <script src="https://unpkg.com/maplibre-gl@4.7.1/dist/maplibre-gl.js" crossorigin=""></script>
    <script type="module" src="./js/map.js?v=20260207-2300" data-cfasync="false"></script>
  </body>
</html>
